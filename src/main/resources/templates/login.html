<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h2>Login</h2>

<div th:if="${param.error}" style="color: red;">Invalid email or password</div>
<div th:if="${param.logout}" style="color: green;">You have been logged out</div>

<form method="post" action="/auth/login">
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
</form>

<p><a href="/auth/reset-password">Forgot password?</a></p>
<p><a href="/auth/register">Register</a> if you don't have an account.</p>
</body>
</html>
