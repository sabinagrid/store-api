<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Store API</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<form class="form-signin" method="post" action="/login">
    <h2 class="text-center mb-4">Please sign in</h2>

    <div th:if="${param.error}" class="alert alert-danger">Invalid email or password</div>
    <div th:if="${param.logout}" class="alert alert-success">You have been logged out</div>

    <input type="text" id="username" name="username" class="form-control mb-2" placeholder="Email" required autofocus>
    <input type="password" id="password" name="password" class="form-control mb-3" placeholder="Password" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
</body>
</html>
